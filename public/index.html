<!DOCTYPE html>
<html>
  <head>
    <title>Pictionary</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.socket.io/socket.io-3.0.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/addons/p5.sound.min.js"></script>
    <meta charset="utf-8" />
    <script src="sketch.js"></script>
  </head>

  <body>
    <div id="myModal" class="modal fade" role="dialog">
      <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Type Your User Name</h4>
          </div>
          <div class="modal-body">
            <p id="defaultUserName">If you don't put one, one will be randomly generated for you.</p>
            <input id="userName" type="text" />
          </div>
          <div class="modal-footer">
            <button id="theButton" type="button" class="btn btn-default" data-dismiss="modal">Submit</button>
          </div>
        </div>
      </div>
    </div>

    <div id="sketch-holder"></div>
    <div id="chatbox">
      <div id="messageHolder">
        <ul id="messages"></ul>
      </div>
      <form>
        <input id="m" autocomplete="off" /><button>Send</button>
      </form>
    </div>
  </body>

</html>
